<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICT College Clubs & Events</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #0a0a0a; color: white; margin: 0; padding:0; }
        header { position: relative; text-align: center; color: white; height: 100vh; background: url('College Photo 23 Feb 2023.jpg') no-repeat center center/cover; display: flex; align-items: center; justify-content: center; box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.8); }
        header h1 { background: rgba(0, 0, 0, 0.6); padding: 20px 50px; border-radius: 15px; font-size: 3rem; text-transform: uppercase; box-shadow: 0px 0px 20px rgba(196, 211, 211, 0.8); backdrop-filter: blur(5px); }
        nav { background: linear-gradient(90deg, #1e1e1e, #333); padding: 15px 0; text-align: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0px 4px 10px rgba(209, 220, 220, 0.5); }
        nav ul { list-style: none; padding: 0; margin: 0; }
        nav ul li { display: inline; margin: 0 20px; }
        nav ul li a { color: white; text-decoration: none; font-size: 1.3rem; font-weight: bold; transition: 0.3s; }
        nav ul li a:hover { color: rgb(134, 156, 156); text-shadow: 0px 0px 10px rgb(160, 178, 178); }
        section { padding: 60px; text-align: center; }
        .calendar-popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgb(161, 169, 169); z-index: 1001; width: 40%; }
        .calendar-popup iframe { width: 100%; height: 300px; }
        .calendar-popup button { margin-top: 10px; padding: 10px 20px; background: rgb(121, 129, 129); color: black; border: none; border-radius: 5px; cursor: pointer; }
        .club-logo { width: 150px; margin: 20px auto; }
        .events-container { display: flex; justify-content: space-around; align-items: center; padding: 20px; }
        .event { text-align: center; margin: 10px; }
        .event img { width: 200px; height: auto; border-radius: 10px; box-shadow: 0 0 15px cyan; }
        .event h3 { margin-top: 10px; }
    </style>
</head>
<body>
    <header><h1>PICT College Clubs & Events</h1></header>
    <nav>
        <ul>
            <li><a href="#clubs">Clubs</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#" onclick="openCalendar()">Event Calendar</a></li>
            <li><a href="#register">Register</a></li>
            <li><a href="#chat">Interaction Box</a></li>
        </ul>
    </nav>
    <section id="clubs">
        <h2>Clubs</h2>
        <div>
            <img src="WhatsApp Image 2025-02-13 at 10.21.25 PM.jpeg" alt="CSI PICT Club Logo" class="club-logo">
            <h3>CSI - PICT Student Branch</h3>
            <p>Details about CSI club will go here.</p>
        </div>
    </section>
    <section id="events">
        <h2>Events</h2>
        <div class="events-container">
            <div class="event">
                <img src="WhatsApp Image 2025-02-13 at 10.21.25 PM.jpeg" alt="ADDICTION Event">
                <h3>ADDICTION</h3>
            </div>
            <div class="event">
                <img src="WhatsApp Image 2025-02-13 at 10.21.25 PM.jpeg" alt="XENIA Event">
                <h3>XENIA</h3>
            </div>
        </div>
    </section>
    <div id="calendarPopup" class="calendar-popup">
        <h2>Event Calendar</h2>
        <iframe src="https://calendar.google.com/calendar/embed?src=your_calendar_id&ctz=Asia/Kolkata"></iframe>
        <button onclick="closeCalendar()">Close</button>
    </div>
    <section id="chat" class="chatbox">  </section>
    <script>
        function openCalendar() {
            document.getElementById('calendarPopup').style.display = 'block';
        }
        function closeCalendar() {
            document.getElementById('calendarPopup').style.display = 'none';
        }
    </script>
</body>
</html>
